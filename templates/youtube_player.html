<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist.title }} - YouTube プレイヤー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 10px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .player-section {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .player-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .player-header h1 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .player-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .player-frame {
            width: 100%;
            height: 600px;
            background: black;
        }
        
        .player-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .progress-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .progress-card h3 {
            font-size: 1em;
            margin-bottom: 12px;
            color: #333;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }
        
        .video-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .video-list h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .video-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
            border-left: 3px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }
        
        .video-item:hover {
            background-color: #f0f0f0;
            border-left-color: #667eea;
        }
        
        .video-item.completed {
            border-left-color: #4CAF50;
            background-color: #f1f8f4;
        }
        
        .video-item.completed::before {
            content: "✓ ";
            color: #4CAF50;
            font-weight: bold;
        }
        
        .video-item.current {
            border-left-color: #764ba2;
            background-color: #f3f1fa;
            font-weight: bold;
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .player-frame {
                height: 400px;
            }
        }
        
        .xp-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- プレイヤーセクション -->
        <div class="player-section">
            <div class="player-header">
                <h1>{{ playlist.title }}</h1>
                <p>YouTube プレイリスト再生</p>
            </div>
            <div class="player-frame">
                <iframe id="youtube-player" 
                        src="https://www.youtube.com/embed/videoseries?list={{ playlist.playlist_id }}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <!-- サイドバー -->
        <div class="sidebar">
            <!-- 進捗状況 -->
            <div class="progress-card">
                <h3>進捗状況</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: {{ (completed_count / total_count * 100) if total_count > 0 else 0 }}%"></div>
                </div>
                <div class="progress-text">
                    <strong id="progress-text">{{ completed_count }} / {{ total_count }}</strong> 動画完了
                </div>
            </div>
            
            <!-- 動画リスト -->
            <div class="video-list">
                <h3>プレイリスト</h3>
                <div id="video-list-container" style="min-height: 200px;">
                    <p style="color: #999; font-size: 0.9em; text-align: center; padding: 20px 0;">
                        プレイリストを読み込み中...
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const PLAYLIST_ID = {{ playlist.id }};
        const PLAYLIST_YOUTUBE_ID = "{{ playlist.playlist_id }}";
        const ACTUAL_VIDEO_COUNT = {{ actual_video_count }};
        let currentVideoIndex = {{ current_index or 0 }};
        const videoProgress = {};
        
        console.log(`[INIT] ACTUAL_VIDEO_COUNT = ${ACTUAL_VIDEO_COUNT}`);
        
        // YouTube IFrame API を読み込む
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        let player;
        const VIDEO_COMPLETE_THRESHOLD = 0.9; // 90% 視聴で完了と判定
        
        function onYouTubeIframeAPIReady() {
            // YouTube IFrame Player を取得
            const iframe = document.getElementById('youtube-player');
            console.log('YouTube IFrame API ready, iframe:', iframe);
        }
        
        // 動画再生イベントを送信
        async function sendVideoEvent(eventType, currentTime = 0) {
            try {
                const response = await fetch('/api/video_view_event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        playlist_id: PLAYLIST_ID,
                        video_index: currentVideoIndex,
                        event_type: eventType,
                        current_time: currentTime
                    })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    console.log(`[API] Event ${eventType} recorded for video ${currentVideoIndex}`);
                    if (eventType === 'complete') {
                        updateVideoUI(currentVideoIndex);
                    }
                }
            } catch (error) {
                console.error('Error sending video event:', error);
            }
        }
        
        // 動画リストを動的に生成（OEmbed メタデータから）
        async function loadPlaylistVideos() {
            try {
                const container = document.getElementById('video-list-container');
                
                console.log(`[LOADING] Creating video list with ${ACTUAL_VIDEO_COUNT} videos`);
                
                // 実際のビデオ数を使用
                const videoCount = ACTUAL_VIDEO_COUNT;
                let html = '';
                
                for (let i = 0; i < videoCount; i++) {
                    const isCompleted = videoProgress[i] ? 'completed' : '';
                    const isCurrent = i === currentVideoIndex ? 'current' : '';
                    html += `
                        <div class="video-item ${isCompleted} ${isCurrent}" data-video-index="${i}">
                            <div>
                                <strong>動画 ${i + 1}</strong>
                                ${videoProgress[i] ? '<span class="xp-badge">+50 XP</span>' : ''}
                            </div>
                            <div style="font-size: 0.75em; color: #999; margin-top: 3px;">
                                ${videoProgress[i]?.watchCount ? '視聴: ' + videoProgress[i].watchCount + '回' : '未視聴'}
                            </div>
                        </div>
                    `;
                }
                
                container.innerHTML = html;
                console.log(`[SUCCESS] Loaded ${videoCount} videos`);
                
                // 動画アイテムのクリックリスナーを追加
                document.querySelectorAll('.video-item').forEach((item) => {
                    item.addEventListener('click', function() {
                        currentVideoIndex = parseInt(this.dataset.videoIndex);
                        console.log('Switched to video:', currentVideoIndex);
                        updateCurrentVideoUI();
                        sendVideoEvent('start');
                    });
                });
                
                updateProgressBar();
            } catch (error) {
                console.error('Error loading playlist videos:', error);
                document.getElementById('video-list-container').innerHTML = 
                    '<p style="color: red; font-size: 0.9em;">プレイリスト情報の読み込みに失敗しました</p>';
            }
        }
        
        // UI を更新（進捗バー）
        function updateProgressBar() {
            const completedCount = Object.keys(videoProgress).length;
            const totalCount = ACTUAL_VIDEO_COUNT;
            const progressPercent = totalCount > 0 ? (completedCount / totalCount * 100).toFixed(1) : 0;
            document.getElementById('progress-fill').style.width = progressPercent + '%';
            document.getElementById('progress-text').textContent = completedCount + ' / ' + totalCount;
        }
        
        // 現在の動画を UI で強調表示
        function updateCurrentVideoUI() {
            document.querySelectorAll('.video-item').forEach((item, index) => {
                item.classList.toggle('current', index === currentVideoIndex);
            });
        }
        
        // ページロード時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[INIT] Loading playlist videos...');
            loadPlaylistVideos();
            
            // 定期的に再生時間を記録（10秒ごと）
            setInterval(() => {
                sendVideoEvent('watch', 0);
            }, 10000);
        });
        
        // ウィンドウ閉じる際に完了イベントを送信
        window.addEventListener('beforeunload', () => {
            sendVideoEvent('complete');
        });
        
        // ウィンドウ表示時に再生開始イベント
        window.addEventListener('focus', () => {
            console.log('[EVENT] Window focused');
        });
    </script>
</body>
</html>
